<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #d0eaff; /* üå§Ô∏è Bleu clair */
        }

        h1 {
            color: #222;
        }

        form {
            background-color: #ffffff; /* Fond blanc pour le formulaire */
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto; /* Centr√© horizontalement */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Contact</h1>

    <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom">

        <label for="prenom">Pr√©nom :</label>
        <input type="text" id="prenom" name="prenom">

        <label for="numero">Num√©ro :</label>
        <input type="tel" id="numero" name="numero">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email">

        <button type="submit">Envoyer</button>
    </form>

</body>
</html>
